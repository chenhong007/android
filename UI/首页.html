<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间都去哪里了 - 今日概览</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body { 
            overflow: hidden; 
            -ms-overflow-style: none;
            scrollbar-width: none;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        body::-webkit-scrollbar { display: none; }
        .phone-mockup {
            width: 375px;
            height: 812px;
            background: #000;
            border-radius: 40px;
            padding: 8px;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
        }
        .screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-radius: 32px;
            overflow: hidden;
            position: relative;
        }
        .status-bar {
            height: 44px;
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: #1d1d1f;
            font-size: 14px;
            font-weight: 600;
        }
        .content {
            height: calc(100% - 44px - 83px);
            background: transparent;
            overflow-y: auto;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .content::-webkit-scrollbar { display: none; }
        .tab-bar {
            height: 83px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding-bottom: 20px;
            border-top: 1px solid rgba(0,0,0,0.05);
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .primary-card {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: white;
            box-shadow: 0 8px 32px rgba(30, 41, 59, 0.3);
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
            border: 1px solid rgba(255,255,255,0.3);
            transition: all 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }
        .app-icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        .app-icon:hover {
            transform: scale(1.05);
        }
        .progress-bar {
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #34d399);
            border-radius: 2px;
            transition: width 0.8s ease;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="phone-mockup">
        <div class="screen">
            <!-- 状态栏 -->
            <div class="status-bar">
                <span>9:41</span>
                <div class="flex items-center space-x-1">
                    <i data-lucide="signal" class="w-4 h-4"></i>
                    <i data-lucide="wifi" class="w-4 h-4"></i>
                    <i data-lucide="battery" class="w-4 h-4"></i>
                </div>
            </div>
            
            <!-- 内容区域 -->
            <div class="content p-6">
                <!-- 头部问候 -->
                <div class="mb-8">
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">早上好</h1>
                    <p class="text-gray-600 text-lg">让我们看看今天的使用情况</p>
                </div>
                
                <!-- 今日总览卡片 -->
                <div class="primary-card card p-6 mb-6">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-xl font-semibold">今日使用时长</h2>
                        <i data-lucide="clock" class="w-6 h-6"></i>
                    </div>
                    <div class="text-4xl font-bold mb-3">5小时 23分</div>
                    <div class="flex items-center">
                        <i data-lucide="trending-down" class="w-4 h-4 text-green-400 mr-2"></i>
                        <span class="text-green-400">比昨天减少 1小时 12分</span>
                    </div>
                </div>
                
                <!-- 快速统计 -->
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div class="stat-card p-5 h-[140px] flex flex-col">
                        <div class="flex items-center justify-between mb-3">
                            <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl flex items-center justify-center">
                                <i data-lucide="unlock" class="w-5 h-5 text-white"></i>
                            </div>
                            <span class="text-2xl font-bold text-gray-900">127</span>
                        </div>
                        <p class="text-gray-600 text-sm font-medium mb-2">解锁次数</p>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 65%"></div>
                        </div>
                        <p class="text-[10px] text-gray-500 mt-1">比昨天多15次</p>
                    </div>
                    <div class="stat-card p-5 h-[140px] flex flex-col">
                        <div class="flex items-center justify-between mb-3">
                            <div class="w-10 h-10 bg-gradient-to-br from-green-500 to-teal-600 rounded-xl flex items-center justify-center">
                                <i data-lucide="smartphone" class="w-5 h-5 text-white"></i>
                            </div>
                            <span class="text-2xl font-bold text-gray-900">4.2h</span>
                        </div>
                        <p class="text-gray-600 text-sm font-medium mb-2">亮屏时长</p>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 78%"></div>
                        </div>
                        <p class="text-[10px] text-gray-500 mt-1">比昨天少30分钟</p>
                    </div>
                </div>
                
                <!-- 最常用应用 -->
                <div class="card p-6">
                    <h3 class="text-xl font-semibold text-gray-900 mb-5">今日最常用应用</h3>
                    <div class="space-y-4">
                        <div class="flex items-center justify-between p-3 rounded-xl hover:bg-gray-50 transition-colors">
                            <div class="flex items-center">
                                <div class="w-12 h-12 bg-gradient-to-br from-red-500 to-red-600 rounded-2xl flex items-center justify-center mr-4 app-icon">
                                    <i data-lucide="play" class="w-6 h-6 text-white"></i>
                                </div>
                                <div>
                                    <p class="font-semibold text-gray-900">YouTube</p>
                                    <p class="text-sm text-gray-500">娱乐</p>
                                    <div class="w-20 h-1 bg-gray-200 rounded-full mt-1">
                                        <div class="w-3/5 h-full bg-red-500 rounded-full"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="text-right">
                                <p class="font-semibold text-gray-900">2小时 15分</p>
                                <p class="text-sm text-red-500 font-medium">42%</p>
                            </div>
                        </div>
                        <div class="flex items-center justify-between p-3 rounded-xl hover:bg-gray-50 transition-colors">
                            <div class="flex items-center">
                                <div class="w-12 h-12 bg-gradient-to-br from-green-500 to-green-600 rounded-2xl flex items-center justify-center mr-4 app-icon">
                                    <i data-lucide="message-circle" class="w-6 h-6 text-white"></i>
                                </div>
                                <div>
                                    <p class="font-semibold text-gray-900">微信</p>
                                    <p class="text-sm text-gray-500">社交</p>
                                    <div class="w-20 h-1 bg-gray-200 rounded-full mt-1">
                                        <div class="w-2/5 h-full bg-green-500 rounded-full"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="text-right">
                                <p class="font-semibold text-gray-900">1小时 32分</p>
                                <p class="text-sm text-green-500 font-medium">29%</p>
                            </div>
                        </div>
                        <div class="flex items-center justify-between p-3 rounded-xl hover:bg-gray-50 transition-colors">
                            <div class="flex items-center">
                                <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-blue-600 rounded-2xl flex items-center justify-center mr-4 app-icon">
                                    <i data-lucide="globe" class="w-6 h-6 text-white"></i>
                                </div>
                                <div>
                                    <p class="font-semibold text-gray-900">Chrome</p>
                                    <p class="text-sm text-gray-500">工具</p>
                                    <div class="w-20 h-1 bg-gray-200 rounded-full mt-1">
                                        <div class="w-1/5 h-full bg-blue-500 rounded-full"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="text-right">
                                <p class="font-semibold text-gray-900">45分钟</p>
                                <p class="text-sm text-blue-500 font-medium">14%</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 底部导航栏 -->
            <div class="tab-bar">
                <div class="flex flex-col items-center">
                    <i data-lucide="home" class="w-6 h-6 text-gray-900 mb-1"></i>
                    <span class="text-xs text-gray-900 font-semibold">首页</span>
                </div>
                <div class="flex flex-col items-center">
                    <i data-lucide="bar-chart-3" class="w-6 h-6 text-gray-400 mb-1"></i>
                    <span class="text-xs text-gray-400">统计</span>
                </div>
                <div class="flex flex-col items-center">
                    <i data-lucide="grid-3x3" class="w-6 h-6 text-gray-400 mb-1"></i>
                    <span class="text-xs text-gray-400">应用</span>
                </div>
                <div class="flex flex-col items-center">
                    <i data-lucide="bell" class="w-6 h-6 text-gray-400 mb-1"></i>
                    <span class="text-xs text-gray-400">提醒</span>
                </div>
                <div class="flex flex-col items-center">
                    <i data-lucide="history" class="w-6 h-6 text-gray-400 mb-1"></i>
                    <span class="text-xs text-gray-400">历史</span>
                </div>
            </div>
        </div>
    </div>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
