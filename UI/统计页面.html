    <script>
        lucide.createIcons();
        
        // 时间范围选择功能
        function selectTimeRange(range) {
            // 重置所有按钮样式
            document.querySelectorAll('.time-range-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // 设置当前选中按钮样式
            const currentBtn = document.querySelector(`[data-range="${range}"]`);
            if (currentBtn) {
                currentBtn.classList.add('active');
            }
            
            // 隐藏自定义时间范围容器
            const customContainer = document.getElementById('customRangeContainer');
            
            if (range === 'custom') {
                // 显示自定义时间范围选择器
                customContainer.classList.remove('hidden');
                return; // 不更新显示，等待用户选择具体日期
            } else {
                // 隐藏自定义时间范围选择器
                customContainer.classList.add('hidden');
            }
            
            // 更新显示的时间范围
            const currentRangeEl = document.getElementById('currentRange');
            const dataCountEl = document.getElementById('dataCount');
            
            switch(range) {
                case 'today':
                    currentRangeEl.textContent = '2024年12月31日 (今天)';
                    dataCountEl.textContent = '共1天数据';
                    break;
                case 'yesterday':
                    currentRangeEl.textContent = '2024年12月30日 (昨天)';
                    dataCountEl.textContent = '共1天数据';
                    break;
                case 'week':
                    currentRangeEl.textContent = '2024年12月25日 - 12月31日 (本周)';
                    dataCountEl.textContent = '共7天数据';
                    break;
                case 'month':
                    currentRangeEl.textContent = '2024年12月1日 - 12月31日 (本月)';
                    dataCountEl.textContent = '共31天数据';
                    break;
            }
            
            // 这里可以添加数据更新逻辑
            updateChartData(range);
        }
        
        // 应用自定义时间范围
        function applyCustomRange() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            if (!startDate || !endDate) {
                alert('请选择开始和结束日期');
                return;
            }
            
            if (new Date(startDate) > new Date(endDate)) {
                alert('开始日期不能晚于结束日期');
                return;
            }
            
            // 计算天数差
            const start = new Date(startDate);
            const end = new Date(endDate);
            const diffTime = Math.abs(end - start);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1;
            
            // 更新显示
            const currentRangeEl = document.getElementById('currentRange');
            const dataCountEl = document.getElementById('dataCount');
            
            currentRangeEl.textContent = `${formatDate(startDate)} - ${formatDate(endDate)} (自定义)`;
            dataCountEl.textContent = `共${diffDays}天数据`;
            
            // 隐藏自定义时间范围选择器
            const customContainer = document.getElementById('customRangeContainer');
            customContainer.classList.add('hidden');
            
            // 更新图表数据
            updateChartData('custom', startDate, endDate);
        }
        
        // 格式化日期显示
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return `${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()}日`;
        }
        
        // 更新图表数据 (模拟函数)
        function updateChartData(range, startDate, endDate) {
            // 这里可以添加实际的数据更新逻辑
            console.log('更新图表数据:', range, startDate, endDate);
            
            // 模拟数据加载
            setTimeout(() => {
                // 可以在这里更新图表、统计数据等
            }, 500);
        }
        
        // 设置日期选择器的最大值为今天
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('startDate').max = today;
            document.getElementById('endDate').max = today;
            
            // 设置默认的一年前作为最小值
            const oneYearAgo = new Date();
            oneYearAgo.setFullYear(oneYearAgo.getFullYear() - 1);
            const minDate = oneYearAgo.toISOString().split('T')[0];
            document.getElementById('startDate').min = minDate;
            document.getElementById('endDate').min = minDate;
        });
    </script>
